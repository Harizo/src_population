<div id="forms" class="page-layout simple fullwidth doc-page" layout="column">
        <!-- HEADER -->
        <div class="header md-accent-bg" layout="row" layout-align="space-between">
            <div layout="column" layout-align="space-between">
                <div class="breadcrumb" layout="row" layout-align="start center">
                    <md-icon md-font-icon="icon-home" class="s16"></md-icon>
                    <md-icon md-font-icon="icon-chevron-right" class="s16 separator"></md-icon>
                    <span class="parent">Données de bases</span>
                    <span class="parent"> </span>
                    <md-icon md-font-icon="icon-chevron-right" class="s16 separator"></md-icon>
                    <span class="parent" href="javascript:;"> Bénéficiaire</span>
                    <md-icon md-font-icon="icon-chevron-right" class="s16 separator"></md-icon>
                    <span class="parent" href="javascript:;"> Possession</span>
                </div>
    
                <div class="title"> Possession</div>
            </div>
        </div>
        <div class="content" layout="column">
            <div class="form-wrapper">
                <div style="clear:both;"></div>
                <md-tabs md-dynamic-height>
                    <md-tab label="Liste des Possessions">
                        <md-tab-body>
                            <fieldset>
                                <legend>
                                        Possession
                                    <button ng-click="vm.ajouter()" title="Ajouter une possession" style="font-size: 24px;font-weight: bold;background-color: rgb(255,255,255);color: rgb(3,155,229);">+</button>
                                </legend>
                                <table ng-table="tablePrestataire" class="dataTable row-border hover"  datatable="ng" dt-options="vm.dtOptions">
                                    <thead>
                                        <tr>
                                            <th class="secondary-text" ng-repeat="c in ::vm.donnateur_column">
                                                <div class="table-header">
                                                    <span class="column-title">{{c.titre}}</span>
                                                </div>
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="presta in vm.allRecords"  ng-class="{selected: presta.$selected}" ng-click="vm.selection(presta)">										
                                            <td>
                                                <span ng-if="presta.$edit">
                                                    <md-input-container style="width:100%;">
                                                        <label>Description</label>
                                                        <input name="description" type="text" ng-model="presta.description"/>
                                                    </md-input-container>	
                                                </span>
                                                <span ng-if="!presta.$edit">{{presta.description}}</span>
                                            </td>
                                            <td>
                                                <span ng-if="presta.$edit">
                                                    <md-input-container style="width:100%;">
                                                        <label>Valeur</label>
                                                        <input name="valeur" type="number" ng-model="presta.valeur"/>
                                                    </md-input-container>	
                                                </span>
                                                <span ng-if="!presta.$edit">{{presta.valeur}}</span>
                                            </td>
                                            <td>
                                                <a ng-if="!presta.$edit" ng-click="vm.modifier(presta)" title="Modifier">
                                                    <span class="icon-table-edit"></span>
                                                </a>
                                                <a ng-if="!presta.$edit" ng-click="vm.supprimer(presta)" title="Supprimer">
                                                    <span class="icon-delete"></span>
                                                </a>
                                                <a ng-if="presta.$edit" ng-click="vm.annuler(presta)" title="Annuler modification">
                                                    <span class="icon-cancel"></span>
                                                </a>
                                                <a ng-if="presta.$edit && presta.description >''" ng-click="vm.ajout(presta,0)" title="Sauvegarder">
                                                    <span class="icon-content-save"></span>
                                                </a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </fieldset>
                        </md-tab-body>
                    </md-tab>		
                </md-tabs>
            </div>
        </div>
    </div>

<div id="login" class="flex-scrollable" layout="column" ms-scroll>
    <div id="login-form-wrapper" layout="column" layout-align="center center">
        <div id="login-form" class="md-whiteframe-8dp">
            <div class="logo">
                <span><img src="logo_population.png"></span>
            </div>

            <div class="title" translate="LOGIN.TITLE_FIRST">Log in to your account</div>

            <form name="loginForm" novalidate>
                <md-input-container class="md-block" md-no-float>
                    <input type="password" name="password" ng-model="vm.login.password" placeholder="Password"
                           translate translate-attr-placeholder="LOGIN.PASSWORD"
                           required>
                    <div ng-messages="loginForm.password.$error" role="alert">
                        <div ng-message="required">
                            <span translate="LOGIN.ERRORS.PASSWORD_REQUIRED">Password field is required</span>
                        </div>
                    </div>
                </md-input-container>
                <md-input-container class="md-block" md-no-float>
                    <input type="password" name="confirm_password" ng-model="vm.login.confirm_password" placeholder="Password"
                           translate translate-attr-placeholder="LOGIN.CONFIRM_PASSWORD"
                           required>
                    <div ng-messages="loginForm.confirm_password.$error" role="alert">
                        <div ng-message="required">
                            <span translate="LOGIN.ERRORS.CONFIRM_PASSWORD_REQUIRED">Confirm Password field is required</span>
                        </div>
                    </div>
                </md-input-container>
                <md-button type="submit" class="md-raised md-accent submit-button" aria-label="LOG IN"
                           ng-disabled="loginForm.$invalid || loginForm.$pristine || (vm.login.password != vm.login.confirm_password)"
                           translate="LOGIN.MODIF_LOG_IN" translate-attr-aria-label="LOGIN.MODIF_LOG_IN"
                           ng-click="vm.enregistrer(vm.login)">
                    LOG IN
                </md-button>

            </form>
        </div>
    </div>
</div>
